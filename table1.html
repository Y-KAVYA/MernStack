<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td align="center" colspan="2">registration form</td>
        </tr>

        <tr>
            <td required="true">student name*</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>father's name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>mother's name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>date of birth</td>
            <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="radio" name="gender">male
                <input type="radio" name="gender">female
            </td>
        </tr>
        <tr>
            <td>email id</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>mobile number</td>
            <td>
                <input list="datalist" >
                <datalist id="datalist">
                    <optgroup>
                        <option value="+91">+91</option>
                        <option value="+234">+234</option>
                        <option value="+12">+12</option>
                        <option value="+34">+34</option>
                    </optgroup>
                </datalist>
            </td>
        </tr>
        <tr>
            <td>address</td>
            <td><input type="text" width="30"></td>
        </tr>
        <tr>
            <td>state</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>city</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><button validate>submit</button></td>
        </tr>

    </table>
</body>

</html>
